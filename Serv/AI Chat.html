<button class="back-btn" onclick="history.back()">⬅ Back</button>
<script>
const bots=[
  {name:"Maya AI GF",color:"#ff6b6b",type:"Virtual Girlfriend Bot",img:"https://i.pinimg.com/736x/e5/fc/90/e5fc90637f0c18d81ed2beb1cb8cd9cc.jpg"},
  {name:"Robo Helper",color:"#1dd1a1",type:"Customer Support Bot",img:"https://i.pinimg.com/1200x/b2/07/f0/b207f09d9f2a2a91eaa4a9d908ba32e1.jpg"},
  {name:"EduBot",color:"#ff9f43",type:"Education Bot",img:"https://i.pinimg.com/736x/18/18/54/1818544ed0fabc2b04d98d0b40b27394.jpg"},
  {name:"HealthBot",color:"#54a0ff",type:"Health Bot",img:"https://i.pinimg.com/736x/d7/4f/11/d74f11f94e3cfeb17a495a3f817a6cd0.jpg"},
  {name:"SalesBot",color:"#5f27cd",type:"Sales Assistant Bot",img:"https://i.pinimg.com/736x/b9/92/ca/b992ca3c43525171d97e74e19b8aebd1.jpg"},
  {name:"FunBot",color:"#10ac84",type:"Entertainment Bot",img:"https://i.pinimg.com/736x/8c/cd/bb/8ccdbb9c6a72b89708f65494ca981370.jpg"}
];

function addMessage(chatId,text,type){
  const chat=document.getElementById("messages"+chatId);
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function send(chatId){
  const input=document.getElementById("input"+chatId);
  const text=input.value.trim();
  if(!text) return;
  addMessage(chatId,text,"user");
  input.value="";
  setTimeout(()=>{
    addMessage(chatId,"This is "+bots[chatId-1].name+" responding...","ai");
  },700);
}

function showProfile(id){
  const bot=bots[id-1];
  const overlay=document.getElementById("overlay");
  document.getElementById("overlayImg").src=bot.img;
  document.getElementById("overlayName").textContent=bot.name;
  document.getElementById("overlayType").textContent=bot.type;
  overlay.style.borderColor=bot.color;
  overlay.classList.add("show");
}
</script>
